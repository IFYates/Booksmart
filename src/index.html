<html>

<head>
  <title>Booksmart</title>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <script type="module" src="code/app.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/dialogs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
</head>

<body>
  <div id="head">
    <h1>
      Booksmart
    </h1>
    <div id="tags">
      <span id="tagEdit"></span>
    </div>
    <i class="fa-fw fa-2x fas fa-dumpster" id="trash" title="Drag items here to delete"></i>
  </div>

  <div class="actions">
    <div id="imageDetail"></div>
    <i class="fa-fw fa-2x fas fa-gear" id="options" title="Options"></i>
    <span id="editLock">
      <i class="fa-fw fa-2x fas fa-unlock" title="Lock for edits"></i>
      <i class="fa-fw fa-2x fas fa-lock" title="Allow edits"></i>
    </span>
    <i class="fa-fw fa-2x fas fa-circle-info" id="info" title="Info"></i>
    <div style="flex-grow: 1"></div>
    <bs-folder-add></bs-folder-add>
  </div>

  <layout></layout>

  <div class="layout">
    <bs-site-list></bs-site-list>
    <bs-tab-list></bs-tab-list>
  </div>
</body>

</html>

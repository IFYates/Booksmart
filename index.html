<html>

<head>
  <title>Booksmart</title>
  <link rel="icon" href="images/icon.png" type="image/png" />
  <script type="module" src="src/app.js"></script>
  <link rel="stylesheet" type="text/css" href="src/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <i class="fa-fw fa-2x fas fa-dumpster" id="trash" title="Drag items here to delete"></i>
  <h1>Booksmart</h1>

  <layout></layout>

  <div class="actions">
    <i class="fa-fw fa-2x fas fa-gear" id="options" title="Options"></i>
    <i class="fa-fw fa-2x fas" id="editLock" title="Lock for edits"></i>
    <div style="flex-grow: 1"></div>
    <bookmark id="btnAddCollection">
      <a title="Add new collection">
        <i class="fa-fw fas fa-plus"></i>
        <span style="margin:0 5px">New collection</span>
      </a>
    </bookmark>
  </div>
</body>

</html>

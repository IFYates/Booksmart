<html>

<head>
  <title>Booksmart</title>
  <link rel="icon" href="images/icon.png" type="image/png" />
  <script type="module" src="src/app.js"></script>
  <link rel="stylesheet" type="text/css" href="src/theme.css">
  <link rel="stylesheet" type="text/css" href="src/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <i class="fa-fw fa-2x fas fa-trash" id="trash" title="Drag items here to delete"></i>
  <h1>Booksmart</h1>

  <layout></layout>

  <p style="float:right">
    <bookmark xclass="add" id="btnAddCollection">

        <span style="margin:0 5px">New collection</span>

    </bookmark>
  </p>

  <br /><i class="fa-fw fa-2x fas fa-gear" id="options" title="Options"></i>

</html>
